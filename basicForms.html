<!DOCTYPE html>
<html>
<head>
    <title>A simple form</title>
</head>
<body>

<h1>Login page</h1>

<form action="http://www.wikipedia.org" method="POST">

    <label for="username">Email:</label>
    <input id="username" type="email" placeholder="email" required>

    <label for="password">Password:</label>
    <input id="password" type="password" placeholder="password" required>

   <input type="submit">

</form>

<div>

    <p>Do you prefer Radiohead or Cats?</p>
    <form>

        <label for="Radiohead">Radiohead:</label>
        <input name="Choice" id="Radiohead" type="radio" value="correct">
        <label for="Cats">Cats:</label>
        <input name="Choice" id="Cats" type="radio" value="incorrectMate">

        <p>Please also state your current mood please:</p>
        <select name="Mood">
            <option value="happy">:)</option>
            <option value="unsure">:/</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>

        <p>Add some detailed description:</p>
        <textarea name="Description" cols="50" rows="10"></textarea>


        <button>Decide</button>
    </form>



</div>

</body>
</html>
