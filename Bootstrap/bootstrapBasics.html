<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        <h1>Bootstrap basics</h1>
        <a href="http://www.radiohead.com" class="btn btn-info btn-lg">Click</a>
        <a href="http://www.radiohead.com" class="btn btn-info btn-lg active">Click</a>
        <a href="http://www.radiohead.com" class="btn btn-info btn-lg" disabled="disabled">Click</a>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h1>A big thing of things</h1>
            <p>With some smaller words making things clearer.</p>
            <a href="http://www.radiohead.com" class="btn btn-danger btn-lg">Click</a>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            </form>
    </div>
</body>
</html>
